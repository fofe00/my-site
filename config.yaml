    image: "/images/me.png"
    content: |-
      I am a fullstack developer with 6 years of experience in building high-performance and innovative applications, specializing in Java Spring Boot and Angular. Passionate about modern technologies and cloud computing, I also have expertise in AWS services, which I leverage to design scalable and secure solutions.

      On this blog, I share my knowledge, experiences, and discoveries about development and cloud technologies. My goal is to inspire, exchange ideas, and contribute to the tech community.
      Happy reading, and feel free to reach out to connect or collaborate!
